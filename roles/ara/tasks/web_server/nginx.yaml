- become: yes
  block:
    - name: Install nginx
      package:
        name: nginx
        state: present

    - name: Set selinux boolean to allow nginx to reverse proxy
      seboolean:
        name: httpd_can_network_connect
        state: yes
        persistent: yes
      when: ansible_os_family == "RedHat"

    - name: Set up the ARA API nginx vhost
      template:
        src: "{{ ara_nginx_api_vhost | default('nginx-ara-api.conf.j2') }}"
        dest: "{{ ara_nginx_config_path }}/ara-api.conf"
      notify:
        - restart nginx

    - name: Enable the nginx configuration on Debian-like systems
      file:
        src: "{{ ara_nginx_config_path }}/ara-api.conf"
        dest: /etc/nginx/sites-enabled/ara-api.conf
        state: link
      when: ansible_os_family == 'Debian'
      notify:
        - restart nginx

    - name: Enable and start nginx
      service:
        name: nginx
        state: started
        enabled: yes
      register: ara_nginx_enabled
